<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Zone - Main Page</title>

    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><path d='M50,5 L95,27.5 L95,72.5 L50,95 L5,72.5 L5,27.5 Z' fill='%236a11cb' stroke='%23ffd700' stroke-width='4'/><path d='M50,20 L80,35 L80,65 L50,80 L20,65 L20,35 Z' fill='%25232575fc'/></svg>">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Baloo+Bhai+2:wght@500;700&display=swap" rel="stylesheet">
    
    <style>
    @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap");
    @import url('https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@500;700&display=swap');

    :root {
        --primary-color: #1a023b;
        --secondary-color: #4a148c;
        --highlight-color: #ffd700;
        --menu-bg: rgba(0, 0, 0, 0.6);
        --menu-item-bg: rgba(255, 255, 255, 0.1);
    }
    * {
        font-family: 'Baloo Bhai 2', cursive;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        -o-user-select: none;
        user-select: none;
    }
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: radial-gradient(circle, var(--secondary-color), var(--primary-color));
        overflow: hidden;
        color: white;
        padding: 1rem;
    }
    #particles-js {
        position: fixed;
        width: 100%;
        height: 100%;
        z-index: -1;
        top: 0;
        left: 0;
    }
    .main-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        width: 100%;
        max-width: 1200px;
    }
    .logo-container {
        margin-bottom: 1.5rem;
    }
    .main-logo {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        object-fit: cover;
        border: 4px solid var(--highlight-color);
        box-shadow: 0 0 25px rgba(255, 215, 0, 0.6);
    }
    .title-logo {
        font-size: 3rem;
        font-weight: 700;
        color: var(--highlight-color);
        text-shadow: 0 0 15px var(--highlight-color);
    }
    .welcome-text {
        font-size: 2.5rem;
        font-weight: 700;
        margin-top: 0.5rem;
        min-height: 60px;
        position: relative;
        color: transparent;
        background: linear-gradient(90deg, #ffd700, #ff5722, #e91e63, #673ab7, #ffd700);
        background-size: 400% 100%;
        -webkit-background-clip: text;
        background-clip: text;
        animation: gradient-animation 10s linear infinite;
        text-align: center;
    }
    @keyframes gradient-animation {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }
    .welcome-text::after {
        content: '';
        position: absolute;
        left: 50%;
        bottom: -5px;
        width: 0;
        height: 3px;
        background: var(--highlight-color);
        border-radius: 2px;
        box-shadow: 0 0 10px var(--highlight-color);
        animation: underline-anim 4s ease-in-out infinite;
    }
    @keyframes underline-anim {
         0%, 100% { width: 0; left: 50%; }
         40%, 60% { width: 100%; left: 0; }
    }
    .sub-text {
        font-size: 2rem;
        font-weight: 700;
        color: var(--highlight-color);
        margin-top: 1rem;
        margin-bottom: 1rem;
        text-shadow: 0 0 10px rgba(255, 215, 0, 0.7);
    }
    
    .slider-container {
        position: relative;
        display: flex;
        align-items: center;
        width: 100%;
        max-width: 900px;
        margin-top: 1rem;
    }

    .menu-bar {
        display: flex;
        flex-wrap: nowrap;
        justify-content: flex-start;
        gap: 1rem;
        background: var(--menu-bg);
        border-radius: 20px;
        padding: 1.5rem;
        border: 1px solid rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(10px);
        width: 100%;
        overflow: hidden; /* Hide the scrollbar */
    }
    
    .menu-items-wrapper {
        display: flex;
        flex-wrap: nowrap;
        overflow-x: auto; /* Enable horizontal scrolling */
        gap: 1rem;
        width: 100%;
        scroll-behavior: smooth;
        scroll-snap-type: x mandatory; /* Snap scrolling behavior */
        -webkit-overflow-scrolling: touch;
        
        /* Hide scrollbar for different browsers */
        -ms-overflow-style: none; /* IE and Edge */
        scrollbar-width: none; /* Firefox */
    }
    /* Hide scrollbar for Chrome, Safari and Opera */
    .menu-items-wrapper::-webkit-scrollbar {
        display: none;
    }


    .menu-item {
        color: white;
        text-decoration: none;
        font-size: 1.2rem;
        font-weight: 500;
        padding: 15px;
        border-radius: 10px;
        background: var(--menu-item-bg);
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        gap: 12px;
        text-align: left;
        flex-shrink: 0;
        width: calc(33.33% - 1rem); /* Show 3 items with gap on large screens */
        scroll-snap-align: start; /* Snap point at the start of each item */
    }
    .menu-item:hover {
        background: var(--highlight-color);
        transform: translateY(-3px) scale(1.02);
        color: var(--primary-color);
    }

    .menu-item .icon {
        font-size: 1.5rem;
    }
    
    .slider-btn {
        background: none;
        border: none;
        color: var(--highlight-color);
        font-size: 2rem;
        cursor: pointer;
        transition: color 0.3s;
        padding: 0 10px;
        z-index: 10;
    }
    .slider-btn:hover {
        color: white;
    }
    .slider-btn:first-child {
        margin-right: 1rem;
    }
    .slider-btn:last-child {
        margin-left: 1rem;
    }
    
    /* Responsive Design */
    /* For tablets and smaller laptops */
    @media (max-width: 1024px) {
        .menu-item {
            width: calc(50% - 0.75rem); /* Show 2 items with gap */
        }
    }

    /* For mobile phones */
    @media (max-width: 768px) {
        .main-logo {
            width: 100px;
            height: 100px;
        }
        .title-logo {
            font-size: 2rem;
        }
        .welcome-text {
            font-size: 1.5rem;
            min-height: 40px;
        }
        .sub-text {
            font-size: 1.2rem;
        }
        .menu-item {
            font-size: 1rem;
            padding: 10px;
            width: calc(100% - 0rem); /* Show 1 item, full width */
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .menu-item .icon {
            font-size: 1.2rem;
        }
        .menu-bar {
            width: 90vw;
            max-width: none;
        }
    }
    </style>
</head>
<body>

    <div id="particles-js"></div>

    <div class="main-container">
        <header class="header">
            <div class="logo-container">
                <img src="ytk.jpeg" alt="Main Logo" class="main-logo">
            </div>
            <h1 class="title-logo">Let's Play</h1>
            <h2 id="welcome-message" class="welcome-text"></h2>
            <p class="sub-text">
                <span id="sub-text-content">Jay Swaminarayan</span>
            </p>
        </header>
        
        <div class="slider-container">
            <button class="slider-btn" id="prevBtn"><i class="fas fa-chevron-left"></i></button>
            <nav class="menu-bar">
                <div class="menu-items-wrapper" id="menuWrapper">

    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // Particles.js configuration
        particlesJS('particles-js', {
            particles: {
                number: { value: 80, density: { enable: true, value_area: 800 } },
                color: { value: "#ffffff" },
                shape: { type: "star" },
                opacity: { value: 0.5, random: true },
                size: { value: 3, random: true },
                line_linked: { enable: false },
                move: { enable: true, speed: 2, direction: "none", random: true, straight: false, out_mode: "out" }
            },
            interactivity: { detect_on: "canvas", events: { onhover: { enable: true, mode: "bubble" }, onclick: { enable: true, mode: "repulse" } } },
            retina_detect: true
        });

        // Welcome message rotation
        const welcomeMessage = document.getElementById('welcome-message');
        const greetings = [
            "‡™∏‡´ç‡™µ‡™æ‡™ó‡™§‡™Æ‡´ç",
            "Welcome",
            "‡§∏‡•ç‡§µ‡§æ‡§ó‡§§ ‡§π‡•à ",

            "‡™∏‡´ç‡™µ‡™æ‡™ó‡™§",
            "‡Æµ‡Æ∞‡Æµ‡Øá‡Æ±‡Øç‡Æ™‡ØÅ",
            "‡∞∏‡±ç‡∞µ‡∞æ‡∞ó‡∞§‡∞Ç",
            "‡®ú‡©Ä ‡®Ü‡®á‡®Ü‡®Ç ‡®®‡©Ç‡©∞",
            "‡™∏‡´ç‡™µ‡™æ‡™ó‡™§"
        ];

        let currentGreetingIndex = 0;

        function changeGreeting() {
            currentGreetingIndex = (currentGreetingIndex + 1) % greetings.length;
            welcomeMessage.textContent = greetings[currentGreetingIndex];
        }
        
        welcomeMessage.textContent = greetings[0];
        setInterval(changeGreeting, 4000);
        
        // Horizontal slider functionality
        const menuWrapper = document.getElementById('menuWrapper');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');

        // Calculate scroll amount based on the first item's width + gap
        let scrollAmount = 0;
        if (menuWrapper.firstElementChild) {
            const firstItem = menuWrapper.firstElementChild;
            const itemWidth = firstItem.offsetWidth;
            const gap = parseFloat(getComputedStyle(menuWrapper).gap); // Get the gap value
            // Scroll by one item's width plus its gap
            scrollAmount = itemWidth + gap; 
        } else {
            // Fallback if no items are present
            scrollAmount = 300; 
        }

        nextBtn.addEventListener('click', () => {
            menuWrapper.scrollBy({
                left: scrollAmount,
                behavior: 'smooth'
            });
        });

        prevBtn.addEventListener('click', () => {
            menuWrapper.scrollBy({
                left: -scrollAmount,
                behavior: 'smooth'
            });
        });

    </script>
</body>
</html>
