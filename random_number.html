<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        /* BASE STYLES - Mobile First (300px+) */
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap");
        :root {
            --primary-color: #1a023b;
            --secondary-color: #4a148c;
            --highlight-color: #ffd700;
            --dice-bg-color: #f5f5f5;
            --dice-dot-color: #333;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: radial-gradient(circle, var(--secondary-color), var(--primary-color));
            color: white;
            margin: 0;
            padding: 0.5rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-y: auto;
            -webkit-user-select: none;
           -khtml-user-select: none;
           -moz-user-select: none;
           -ms-user-select: none;
           -o-user-select: none;
            user-select: none;
        }
        .top-bar {
            width: 100%;
            max-width: 1200px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 0;
            position: relative;
            flex-shrink: 0;
            margin-bottom: 0.5rem;
        }
        .title {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--highlight-color);
            text-shadow: 0 0 10px var(--highlight-color);
            text-align: center;
            margin-bottom: 0.5rem;
        }
        .menu-bar {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
            background: rgba(0, 0, 0, 0.3);
            padding: 0.8rem 1.5rem;
            border-radius: 50px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            flex-shrink: 0;
        }
        .menu-item {
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 500;
            padding: 10px 22px;
            border-radius: 30px;
            transition: background 0.3s, transform 0.2s, color 0.3s;
            cursor: pointer;
        }
        .menu-item.active, .menu-item:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-3px);
            color: var(--highlight-color);
        }

        .game-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
            gap: 1.5rem;
            width: 100%;
            padding: 0.5rem 0;
            box-sizing: border-box;
            overflow: visible;
        }

        .game-container {
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
            padding: 0;
            box-sizing: border-box;
            max-width: 100%;
            flex-grow: 1;
            justify-content: center;
        }

        .game-container.active {
            display: flex;
        }

        .number-display {
            width: 180px;
            height: 180px;
            background: rgba(0, 0, 0, 0.2);
            border: 4px solid var(--highlight-color);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 4.5rem;
            font-weight: 700;
            color: var(--highlight-color);
            text-shadow: 0 0 20px var(--highlight-color);
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            flex-shrink: 0;
        }

        .generate-btn {
            padding: 15px 40px;
            font-size: 1.3rem;
            font-weight: 600;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            background: linear-gradient(45deg, #ff512f 0%, #dd2476 100%);
            color: white;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 5px 15px rgba(221, 36, 118, 0.4);
            flex-shrink: 0;
            max-width: 90%;
            text-align: center;
            margin-top: 1rem;
        }
        .generate-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(221, 36, 118, 0.5);
        }

        #main-exit-btn {
            position: fixed; bottom: 20px; left: 20px; width: 50px; height: 50px; border-radius: 50%; background: rgba(0, 0, 0, 0.5); backdrop-filter: blur(10px); border: none; color: white; font-size: 1.3rem; cursor: pointer; z-index: 1001; transition: all 0.3s ease; display: flex; justify-content: center; align-items: center;
        }
        #main-exit-btn:hover { background: rgba(231, 76, 60, 0.8); transform: scale(1.1); }
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.7); backdrop-filter: blur(5px); display: flex; justify-content: center; align-items: center; z-index: 2000; visibility: hidden; opacity: 0; transition: visibility 0s 0.5s, opacity 0.5s linear; }
        .overlay.visible { visibility: visible; opacity: 1; transition-delay: 0s; }
        .popup-box { background: #fff; color: #333; padding: 40px 50px; border-radius: 20px; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.3); transform: scale(0.7); transition: transform 0.5s cubic-bezier(0.34, 1.56, 0.64, 1); }
        .overlay.visible .popup-box { transform: scale(1); }
        .popup-box h2 { font-size: 2.2rem; font-weight: 700; color: #6a11cb; margin: 0 0 10px 0; }
        .popup-box p { font-size: 1.1rem; margin: 0 0 30px 0; }
        .popup-box .button-group { display: flex; gap: 15px; justify-content: center; }
        .popup-btn { padding: 12px 30px; font-size: 1rem; font-weight: 600; border: none; border-radius: 50px; cursor: pointer; transition: all 0.3s ease; }
        #confirm-no-btn { color: #fff; background: linear-gradient(45deg, #ff512f 0%, #dd2476 100%); }
        #confirm-yes-btn { color: #444; background: #f0f0f0; }

        /* --- STYLES FOR DICE --- */
        .dice-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1.5rem;
            perspective: 800px;
            max-width: 100%;
            margin-bottom: 1rem;
        }

        .cube {
            width: 60px;
            height: 60px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.8s ease-out;
            transform-origin: 30px 30px 0;
        }

        .cube.rolling {
            animation: rolling-dice-3d 0.2s infinite cubic-bezier(0.36, 0.07, 0.19, 0.97);
        }

        .cube[data-roll='1'] { transform: rotateX(0deg) rotateY(0deg); }
        .cube[data-roll='2'] { transform: rotateY(-90deg); }
        .cube[data-roll='3'] { transform: rotateX(90deg); }
        .cube[data-roll='4'] { transform: rotateX(-90deg); }
        .cube[data-roll='5'] { transform: rotateY(90deg); }
        .cube[data-roll='6'] { transform: rotateY(180deg); }

        @keyframes rolling-dice-3d {
            from { transform: rotate3d(0, 0, 0, 0deg); }
            to { transform: rotate3d(var(--x-rot), var(--y-rot), var(--z-rot), 360deg); }
        }

        .face {
            position: absolute;
            width: 60px;
            height: 60px;
            background-color: var(--dice-bg-color);
            color: var(--dice-dot-color);
            border: 2px solid var(--dice-dot-color);
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            font-weight: 700;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .face.front  { transform: rotateY(  0deg) translateZ(30px); }
        .face.right  { transform: rotateY( 90deg) translateZ(30px); }
        .face.left   { transform: rotateY(-90deg) translateZ(30px); }
        .face.top    { transform: rotateX( 90deg) translateZ(30px); }
        .face.bottom { transform: rotateX(-90deg) translateZ(30px); }
        .face.back   { transform: rotateY(180deg) translateZ(30px); }

        .result-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            background: rgba(0,0,0,0.3);
            padding: 1rem;
            border-radius: 15px;
            max-width: 90vw;
            text-align: center;
            flex-shrink: 1;
        }
        #calculation-display {
            font-size: 1.1rem;
            font-weight: 600;
            min-height: 25px;
        }
        .final-result-display {
            width: 120px;
            height: 120px;
            background: #2575fc;
            border: 4px solid #ffd700;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3rem;
            font-weight: 700;
            color: #ffd700;
            text-shadow: 0 0 10px #ffd700;
            box-shadow: 0 0 20px #2575fc, inset 0 0 10px rgba(255,255,255,0.5);
            transition: transform 0.3s ease-out;
            flex-shrink: 1;
            font-family: monospace;
        }
        #range-slider-container {
            width: 90%;
            max-width: 250px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 0;
            margin-top: 1rem;
            margin-bottom: 1rem;
        }

        #range-slider-label {
            font-size: 1rem;
            font-weight: 600;
            color: #fff;
            text-shadow: 0 0 5px rgba(255,255,255,0.2);
        }

        #max-sum-slider {
            -webkit-appearance: none;
            appearance: none;
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.3);
            outline: none;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        #max-sum-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: #ffd700;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 8px rgba(255, 215, 0, 0.8);
            border: 3px solid #fff;
            transition: background 0.3s ease, transform 0.2s ease;
        }
        #max-sum-slider::-webkit-slider-thumb:hover {
            background: #fff;
            box-shadow: 0 0 10px #fff;
        }

        #max-sum-slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: #ffd700;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 8px rgba(255, 215, 0, 0.8);
            border: 3px solid #fff;
            transition: background 0.3s ease, transform 0.2s ease;
        }
        #max-sum-slider::-moz-range-thumb:hover {
            background: #fff;
            box-shadow: 0 0 10px #fff;
        }

        #music-controller {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.5); backdrop-filter: blur(10px);
            padding: 12px 15px; border-radius: 50px;
            display: flex; align-items: center; gap: 12px;
            z-index: 1001;
        }

        #mute-btn {
            background: none; border: none;
            color: white; font-size: 1.3rem;
            cursor: pointer; transition: color 0.3s ease;
        }
        #mute-btn:hover { color: #2575fc; }

        #volume-slider {
            -webkit-appearance: none; appearance: none;
            width: 120px; height: 7px;
            background: rgba(255, 255, 255, 0.2);
            outline: none; border-radius: 5px;
            transition: background 0.3s ease;
        }
        #volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none; appearance: none;
            width: 18px; height: 18px;
            background: white; border-radius: 50%;
            cursor: pointer; box-shadow: 0 0 5px rgba(255,255,255,0.5);
            transition: background 0.3s ease, transform 0.2s ease;
        }
        #volume-slider:hover::-webkit-slider-thumb { background: #2575fc; }
        #volume-slider:hover::-moz-range-thumb { background: #2575fc; }
        
        /* ------------------------------------------- */
        /* START OF IMPROVED MEDIA QUERIES */
        /* ------------------------------------------- */

        /* Mobile Screens (up to 500px) */
        @media (max-width: 500px) {
            body { padding: 0.2rem; min-height: 100vh; overflow-y: auto; }
            .top-bar { margin-bottom: 0; }
            .title { font-size: 1.8rem; margin-top: 1rem; margin-bottom: 0.5rem; }
            .menu-bar { flex-wrap: nowrap; overflow-x: auto; padding: 0.5rem; border-radius: 30px; gap: 0.5rem; }
            .menu-item { font-size: 0.9rem; padding: 8px 15px; white-space: nowrap; }
            .game-content { gap: 1rem; padding: 0.2rem; margin-top: 1rem; }
            
            .dice-container {
                display: grid;
                grid-template-columns: repeat(3, 1fr);
                gap: 0.8rem;
                max-width: 95%;
                margin: 0 auto;
                padding: 0 0.5rem;
            }
            .cube {
                width: 45px;
                height: 45px;
                transform-origin: 22.5px 22.5px 0;
            }
            .face {
                width: 45px;
                height: 45px;
                font-size: 1.5rem;
                border-radius: 8px;
                transform: rotateY(0deg) translateZ(22.5px);
            }
            .face.front  { transform: rotateY(  0deg) translateZ(22.5px); }
            .face.right  { transform: rotateY( 90deg) translateZ(22.5px); }
            .face.left   { transform: rotateY(-90deg) translateZ(22.5px); }
            .face.top    { transform: rotateX( 90deg) translateZ(22.5px); }
            .face.bottom { transform: rotateX(-90deg) translateZ(22.5px); }
            .face.back   { transform: rotateY(180deg) translateZ(22.5px); }
            
            .result-container { padding: 0.5rem; gap: 0.5rem; border-radius: 10px; }
            #calculation-display { font-size: 0.9rem; }
            .final-result-display { width: 80px; height: 80px; font-size: 2rem; border-width: 2px; }
            .generate-btn { font-size: 1rem; padding: 10px 20px; }
            #range-slider-container { margin: 0.5rem auto; width: 90%; max-width: none; }
            
            /* Vertical Volume Slider on small screens */
            #music-controller {
                flex-direction: column;
                bottom: 10px;
                right: 10px;
                padding: 10px;
                border-radius: 20px;
                gap: 8px;
            }
            #volume-slider {
                width: 7px;
                height: 80px;
                -webkit-appearance: slider-vertical;
                appearance: slider-vertical;
                writing-mode: bt-lr;
            }
        }
        
        /* Tablets (501px to 768px) */
        @media (min-width: 501px) and (max-width: 768px) {
            .title { font-size: 2.2rem; }
            .menu-bar { padding: 0.6rem 1rem; gap: 0.8rem; }
            .menu-item { font-size: 1rem; padding: 8px 18px; }
            .dice-container {
                display: grid;
                grid-template-columns: repeat(4, 1fr);
                gap: 1.2rem;
                max-width: 90%;
            }
            .cube {
                width: 55px;
                height: 55px;
                transform-origin: 27.5px 27.5px 0;
            }
            .face {
                width: 55px;
                height: 55px;
                font-size: 1.8rem;
                transform: rotateY(0deg) translateZ(27.5px);
            }
            .face.front  { transform: rotateY(  0deg) translateZ(27.5px); }
            .face.right  { transform: rotateY( 90deg) translateZ(27.5px); }
            .face.left   { transform: rotateY(-90deg) translateZ(27.5px); }
            .face.top    { transform: rotateX( 90deg) translateZ(27.5px); }
            .face.bottom { transform: rotateX(-90deg) translateZ(27.5px); }
            .face.back   { transform: rotateY(180deg) translateZ(27.5px); }
            .generate-btn { font-size: 1.1rem; padding: 12px 25px; }
        }

        /* Small Laptops (769px to 992px) */
        @media (min-width: 769px) and (max-width: 992px) {
            .title { font-size: 2.8rem; }
            .menu-bar { gap: 1.2rem; }
            .menu-item { font-size: 1.1rem; padding: 10px 22px; }
            .dice-container {
                display: grid;
                grid-template-columns: repeat(6, 1fr);
                gap: 1.5rem;
                max-width: 95%;
            }
            .cube {
                width: 55px;
                height: 55px;
                transform-origin: 27.5px 27.5px 0;
            }
            .face {
                width: 55px;
                height: 55px;
                font-size: 1.8rem;
                transform: rotateY(0deg) translateZ(27.5px);
            }
            .face.front  { transform: rotateY(  0deg) translateZ(27.5px); }
            .face.right  { transform: rotateY( 90deg) translateZ(27.5px); }
            .face.left   { transform: rotateY(-90deg) translateZ(27.5px); }
            .face.top    { transform: rotateX( 90deg) translateZ(27.5px); }
            .face.bottom { transform: rotateX(-90deg) translateZ(27.5px); }
            .face.back   { transform: rotateY(180deg) translateZ(27.5px); }
        }

        /* Large Laptops/Desktops (993px to 1200px) */
        @media (min-width: 993px) and (max-width: 1200px) {
            .title { font-size: 3rem; }
            .menu-bar { gap: 1.5rem; }
            .menu-item { font-size: 1.2rem; padding: 12px 25px; }
            .game-content { overflow: auto; padding-bottom: 2rem; }
            .dice-container {
                display: grid;
                grid-template-columns: repeat(6, 1fr);
                gap: 2.5rem;
                max-width: 95%;
            }
            .cube {
                width: 70px;
                height: 70px;
                transform-origin: 35px 35px 0;
            }
            .face {
                width: 70px;
                height: 70px;
                font-size: 2.2rem;
                transform: rotateY(0deg) translateZ(35px);
            }
            .face.front  { transform: rotateY(  0deg) translateZ(35px); }
            .face.right  { transform: rotateY( 90deg) translateZ(35px); }
            .face.left   { transform: rotateY(-90deg) translateZ(35px); }
            .face.top    { transform: rotateX( 90deg) translateZ(35px); }
            .face.bottom { transform: rotateX(-90deg) translateZ(35px); }
            .face.back   { transform: rotateY(180deg) translateZ(35px); }
            .generate-btn { margin-top: 1rem; }
        }

        /* Desktops (1201px+) */
        @media (min-width: 1201px) {
            .title { font-size: 3.5rem; }
            .dice-container {
                display: grid;
                grid-template-columns: repeat(6, 1fr);
                gap: 2.5rem;
                max-width: 80%;
            }
            .cube {
                width: 80px;
                height: 80px;
                transform-origin: 40px 40px 0;
            }
            .face {
                width: 80px;
                height: 80px;
                font-size: 2.5rem;
                transform: rotateY(0deg) translateZ(40px);
            }
            .face.front  { transform: rotateY(  0deg) translateZ(40px); }
            .face.right  { transform: rotateY( 90deg) translateZ(40px); }
            .face.left   { transform: rotateY(-90deg) translateZ(40px); }
            .face.top    { transform: rotateX( 90deg) translateZ(40px); }
            .face.bottom { transform: rotateX(-90deg) translateZ(40px); }
            .face.back   { transform: rotateY(180deg) translateZ(40px); }
        }
        
        /* END OF IMPROVED MEDIA QUERIES */
    </style>
</head>

        <button id="mute-btn"><i class="fas fa-volume-high"></i></button>
        <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.3">
    </div>

    <div id="confirm-exit-overlay" class="overlay">
        <div class="popup-box">
            <h2>Exit Game</h2>
            <p>Are you sure you want to exit?</p>
            <div class="button-group">
                <button id="confirm-yes-btn" class="popup-btn">Leave</button>
                <button id="confirm-no-btn" class="popup-btn">Stay</button>
            </div>
        </div>
    </div>

    <script>
        // Exit Logic
        const mainExitBtn = document.getElementById('main-exit-btn');
        const confirmExitOverlay = document.getElementById('confirm-exit-overlay');
        const confirmYesBtn = document.getElementById('confirm-yes-btn');
        const confirmNoBtn = document.getElementById('confirm-no-btn');

        mainExitBtn.addEventListener('click', () => confirmExitOverlay.classList.add('visible'));
        confirmYesBtn.addEventListener('click', () => { window.location.href = 'index.html'; });
        confirmNoBtn.addEventListener('click', () => confirmExitOverlay.classList.remove('visible'));

        // Tab Switching Logic
        const menuItems = document.querySelectorAll('.menu-item');
        const gameContainers = document.querySelectorAll('.game-container');
        const defaultActiveTab = 'dice-game';

        function showTab(targetId) {
            menuItems.forEach(i => i.classList.remove('active'));
            document.querySelector(`.menu-item[data-target="${targetId}"]`).classList.add('active');

            gameContainers.forEach(container => {
                if (container.id === targetId) {
                    container.classList.add('active');
                } else {
                    container.classList.remove('active');
                }
            });
        }

        menuItems.forEach(item => {
            item.addEventListener('click', () => {
                showTab(item.getAttribute('data-target'));
            });
        });

        // Initially show the dice game tab
        showTab(defaultActiveTab);

        // Random Number Game Logic
        const numberDisplay = document.getElementById('number-display');
        const generateBtn = document.getElementById('generate-btn');
        const maxSumSlider = document.getElementById('max-sum-slider');

        generateBtn.addEventListener('click', () => {
            const symbols = ['?', '@', '#', '$', '%', '^', '&', '*', '!'];
            let spinCount = 0;
            const spinInterval = setInterval(() => {
                const randomSymbol = symbols[Math.floor(Math.random() * symbols.length)];
                numberDisplay.textContent = randomSymbol;
                spinCount++;
                if (spinCount > 25) {
                    clearInterval(spinInterval);
                    const maxNumber = parseInt(maxSumSlider.value, 10);
                    const finalNumber = Math.floor(Math.random() * maxNumber) + 1;
                    numberDisplay.textContent = finalNumber;
                }
            }, 60);
        });

        // Dice Game Logic
        const diceElements = document.querySelectorAll('.cube');
        const rollDiceBtn = document.getElementById('roll-dice-btn');
        const calculationDisplay = document.getElementById('calculation-display');
        const finalResultDisplay = document.getElementById('final-result-display');
        const diceRollSound = document.getElementById('dice-roll-sound');
        const diceWinSound = document.getElementById('dice-win-sound');
        const rangeSliderLabel = document.getElementById('range-slider-label');

        maxSumSlider.addEventListener('input', (e) => {
            rangeSliderLabel.textContent = `Set Max Sum: ${e.target.value}`;
        });

        function setInitialDiceState() {
            diceElements.forEach(dice => {
                const initialRoll = Math.floor(Math.random() * 6) + 1;
                dice.setAttribute('data-roll', initialRoll);
            });
        }

        const rollDice = () => {
            rollDiceBtn.disabled = true;
            diceRollSound.currentTime = 0;
            diceRollSound.play();

            const diceValues = [];
            diceElements.forEach(dice => {
                const roll = Math.floor(Math.random() * 6) + 1;
                diceValues.push(roll);

                const randomX = Math.floor(Math.random() * 4) + 1;
                const randomY = Math.floor(Math.random() * 4) + 1;
                const randomZ = Math.floor(Math.random() * 4) + 1;

                dice.style.setProperty('--x-rot', randomX);
                dice.style.setProperty('--y-rot', randomY);
                dice.style.setProperty('--z-rot', randomZ);

                dice.classList.add('rolling');

                setTimeout(() => {
                    dice.classList.remove('rolling');
                    dice.setAttribute('data-roll', roll);
                }, 1000);
            });

            const rollDuration = 1000;
            const maxRollValue = parseInt(maxSumSlider.value, 10);

            setTimeout(() => {
                // Get the final values from the data-roll attribute after animation ends
                const finalDiceValues = Array.from(diceElements).map(dice => parseInt(dice.getAttribute('data-roll'), 10));

                const sum = finalDiceValues.reduce((acc, val) => acc + val, 0);

                calculationDisplay.textContent = finalDiceValues.join(' + ');
                finalResultDisplay.textContent = sum;
                rollDiceBtn.disabled = false;
                diceWinSound.play();

            }, rollDuration);
        }

        rollDiceBtn.addEventListener('click', rollDice);

        // Audio Logic
        const backgroundMusic = document.getElementById('background-music');
        const muteBtn = document.getElementById('mute-btn');
        const volumeSlider = document.getElementById('volume-slider');

        let isMusicStarted = false;

        function tryStartMusic() {
            if (isMusicStarted) return;
            backgroundMusic.volume = volumeSlider.value;
            backgroundMusic.play().catch(() => isMusicStarted = false);
            isMusicStarted = true;
            document.body.removeEventListener('click', tryStartMusic, true);
        }
        document.body.addEventListener('click', tryStartMusic, true);

        muteBtn.addEventListener('click', () => {
            backgroundMusic.muted = !backgroundMusic.muted;
            updateMuteButton();
        });

        volumeSlider.addEventListener('input', (e) => {
            backgroundMusic.volume = e.target.value;
            backgroundMusic.muted = backgroundMusic.volume === 0;
            updateMuteButton();
        });

        function updateMuteButton() {
            const icon = muteBtn.querySelector('i');
            if (backgroundMusic.muted || backgroundMusic.volume === 0) {
                icon.className = 'fas fa-volume-mute';
            } else if (backgroundMusic.volume < 0.5) {
                icon.className = 'fas fa-volume-low';
            } else {
                icon.className = 'fas fa-volume-high';
            }
        }

        // Set initial state of dice on page load
        window.addEventListener('load', setInitialDiceState);
    </script>
</body>
</html>
