<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazing Spin The Wheel</title>
    
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><defs><path id='s' d='M50,50 L95,50 A45,45 0 0,0 77.5,12.5 z'/></defs><g fill-rule='evenodd'><use href='%23s' fill='%23f44336'/><use href='%23s' transform='rotate(60,50,50)' fill='%239c27b0'/><use href='%23s' transform='rotate(120,50,50)' fill='%233f51b5'/><use href='%23s' transform='rotate(180,50,50)' fill='%23009688'/><use href='%23s' transform='rotate(240,50,50)' fill='%23ffeb3b'/><use href='%23s' transform='rotate(300,50,50)' fill='%23ff9800'/></g><circle cx='50' cy='50' r='15' fill='%23fff'/></svg>">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
<style>
    @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap");
    :root {
        --primary-color: #1a023b;
        --secondary-color: #4a148c;
        --text-color: #ffffff;
        --wheel-border: #ffd700;
        --button-bg: #ffeb3b;
        --button-text: #000000;
    }
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
       -webkit-user-select: none;
       -khtml-user-select: none;
       -moz-user-select: none;
       -ms-user-select: none;
       -o-user-select: none;
        user-select: none;
    }
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: radial-gradient(circle, var(--secondary-color), var(--primary-color));
        overflow: hidden;
        -webkit-user-select: none;
        -ms-user-select: none;
        user-select: none;
    }
    .app-container {
        display: grid;
        grid-template-columns: 3fr 1fr;
        gap: 2rem;
        width: 95%;
        max-width: 1200px;
        padding: 2rem;
        transition: grid-template-columns 0.5s ease;
    }
    .app-container.controls-hidden {
        grid-template-columns: 1fr;
    }
    .wheel-section {
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
    }
    .wheel-container {
        width: 500px;
        height: 500px;
        position: relative;
    }
    .wheel-glow {
        width: 100%;
        height: 100%;
        position: absolute;
        border-radius: 50%;
        box-shadow: 0 0 30px 5px var(--wheel-border), 0 0 50px 15px var(--primary-color);
        animation: pulse-glow 3s infinite alternate;
    }
    @keyframes pulse-glow {
        from { box-shadow: 0 0 30px 5px var(--wheel-border), 0 0 50px 15px var(--primary-color); }
        to { box-shadow: 0 0 40px 10px var(--wheel-border), 0 0 70px 20px var(--secondary-color); }
    }
    #spinner {
        width: 100%;
        height: 100%;
        transition: transform 7s cubic-bezier(0.1, 0.5, 0.2, 1);
        border-radius: 50%;
        border: 5px solid var(--wheel-border);
        position: relative;
        background: #111;
    }
    #spin-button {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 90px;
        height: 90px;
        border-radius: 50%;
        border: 5px solid white;
        background: radial-gradient(circle, #fff, #ccc);
        color: #333;
        font-size: 1.3rem;
        font-weight: 700;
        cursor: pointer;
        z-index: 10;
        box-shadow: 0 0 15px rgba(255,255,255,0.5), inset 0 0 10px rgba(0,0,0,0.3);
        transition: all 0.2s ease;
    }
    #spin-button:disabled {
        background: #888;
        cursor: not-allowed;
        box-shadow: none;
    }
    #spin-button:not(:disabled):hover {
        background: #fff;
        transform: translate(-50%, -50%) scale(1.1);
        box-shadow: 0 0 25px rgba(255,255,255,0.8), inset 0 0 10px rgba(0,0,0,0.3);
    }
    .pointer {
         position: absolute;
        top: -20px;
        left: 50%;
        transform: translateX(-50%);
        width: 0;
        height: 0;
        border-left: 20px solid transparent;
        border-right: 20px solid transparent;
        border-top: 30px solid var(--wheel-border);
        filter: drop-shadow(0 -5px 5px rgba(0,0,0,0.3));
    }
    .controls-section {
        background: rgba(0, 0, 0, 0.3);
        padding: 1.5rem;
        border-radius: 15px;
        color: white;
        border: 1px solid rgba(255, 255, 255, 0.2);
        display: flex;
        flex-direction: column;
        transition: opacity 0.5s, transform 0.5s;
        opacity: 1;
        transform: scale(1);
    }
    .app-container.controls-hidden .controls-section {
        opacity: 0;
        transform: scale(0.9);
        pointer-events: none;
        width: 0;
        padding: 0;
        margin: 0;
        overflow: hidden;
    }
    .menu-bar {
        background: rgba(0, 0, 0, 0.4);
        padding: 10px 15px;
        border-radius: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1rem;
    }
    .menu-bar h2 {
        margin: 0;
        font-size: 1.2rem;
    }
    #shuffle-btn {
        background: none;
        border: 1px solid rgba(255, 255, 255, 0.5);
        color: white;
        width: 40px;
        height: 40px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 1.5rem;
        display: flex;
        justify-content: center;
        align-items: center;
        transition: background 0.3s, transform 0.2s;
        box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    #shuffle-btn:hover {
        background: rgba(255, 255, 255, 0.2);
        transform: scale(1.1);
    }
    #entries-textarea {
        width: 100%;
        flex-grow: 1;
        border-radius: 10px;
        border: 1px solid rgba(255, 255, 255, 0.3);
        padding: 10px;
        font-size: 1rem;
        resize: none;
        background: rgba(0, 0, 0, 0.2);
        color: white;
    }
    .range-selection {
        margin-top: 1rem;
        display: flex;
        align-items: center;
        gap: 10px;
        padding: 10px;
        background: rgba(0, 0, 0, 0.2);
        border-radius: 10px;
    }
    .range-selection label {
        font-size: 1rem;
        font-weight: 500;
    }
    .range-selection input[type="number"] {
        width: 80px;
        padding: 5px;
        border: none;
        border-radius: 5px;
        background: rgba(255, 255, 255, 0.1);
        color: white;
        font-size: 1rem;
        text-align: center;
        /* Hide the arrow buttons for number inputs */
        /* -moz-appearance: textfield; Firefox */
    }
    .range-selection input[type="number"]::-webkit-outer-spin-button,
    .range-selection input[type="number"]::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
    }
    #result-popup {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        backdrop-filter: blur(8px);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 100;
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.4s, visibility 0.4s;
    }
    #result-popup.show {
        opacity: 1;
        visibility: visible;
        z-index: 200; /* Ensure popup is always on top */
    }
    .result-content {
        padding: 3rem 4rem;
        border-radius: 20px;
        text-align: center;
        position: relative;
        transform: scale(0.7);
        transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1), background 0.5s ease;
        color: var(--text-color);
        box-shadow: 0 0 30px rgba(0,0,0,0.5);
        min-width: 450px;
        border: 2px solid;
        z-index: 101; 
    }
    #result-popup.show .result-content {
        transform: scale(1);
    }
    .result-content h2 {
        font-size: 2.8rem;
        margin-bottom: 1rem;
        color: var(--text-color);
        text-shadow: 0 0 10px rgba(255,255,255,0.5);
    }
    .result-content p {
        font-size: 4rem;
        font-weight: 700;
        color: #fff;
        margin-bottom: 2rem;
        text-shadow: 0 0 15px #000;
    }
    .popup-buttons {
        display: flex;
        justify-content: center;
        gap: 1rem;
    }
    .result-content .popup-btn {
        padding: 12px 25px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        font-size: 1rem;
        font-weight: 600;
        transition: transform 0.2s, box-shadow 0.2s;
        box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    .result-content .popup-btn:hover {
        transform: scale(1.05);
        box-shadow: 0 6px 15px rgba(0,0,0,0.4);
    }
    #remove-btn {
        background: #e91e63;
        color: white;
    }
    #close-popup {
        background: #ddd;
        color: #333;
    }
    .sparkle {
        position: absolute;
        width: 5px;
        height: 5px;
        background: white;
        border-radius: 50%;
        animation: sparkle-anim 1s linear;
    }
    @keyframes sparkle-anim {
        0% { transform: scale(1); opacity: 1; }
        100% { transform: scale(3); opacity: 0; }
    }
    #confetti-canvas {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 100;
        pointer-events: none;
    }
    #toggle-controls-btn {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background: rgba(0, 0, 0, 0.4);
        border: 1px solid rgba(255, 255, 255, 0.3);
        color: white;
        width: 45px;
        height: 45px;
        border-radius: 50%;
        cursor: pointer;
        font-size: 1.2rem;
        display: flex;
        justify-content: center;
        align-items: center;
        transition: background 0.3s, transform 0.2s;
        z-index: 1000; /* Ensure this is on top */
    }
    #toggle-controls-btn:hover {
        background: rgba(255, 255, 255, 0.2);
        transform: scale(1.1);
    }
    
    #main-exit-btn {
        position: fixed;
        bottom: 20px;
        left: 20px;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background: rgba(0, 0, 0, 0.5);
        backdrop-filter: blur(10px);
        border: none;
        color: white;
        font-size: 1.3rem;
        cursor: pointer;
        z-index: 1001; /* Ensure this is on top */
        transition: all 0.3s ease;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    #main-exit-btn:hover {
        background: rgba(231, 76, 60, 0.8);
        transform: scale(1.1);
    }
    
    .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.7);
        backdrop-filter: blur(10px);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 2000;
        visibility: hidden;
        opacity: 0;
        transition: visibility 0s 0.5s, opacity 0.5s linear;
    }

    .overlay.visible {
        visibility: visible;
        opacity: 1;
        transition-delay: 0s;
    }
    
    .popup-box {
        background: #fff;
        color: #333;
        padding: 40px 50px;
        border-radius: 20px;
        text-align: center;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        transform: scale(0.7);
        transition: transform 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    .overlay.visible .popup-box {
        transform: scale(1);
    }

    .popup-box h2 {
        font-size: 2.2rem;
        font-weight: 700;
        color: #6a11cb;
        margin: 0 0 10px 0;
    }
    
    .popup-box p {
        font-size: 1.1rem;
        margin: 0 0 30px 0;
    }
    
    .popup-box .button-group {
        display: flex;
        gap: 15px;
        justify-content: center;
    }
    
    .popup-box .popup-btn {
        padding: 12px 30px;
        font-size: 1rem;
        font-weight: 600;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        transition: all 0.3s ease;
    }
    
    #confirm-no-btn {
        color: #fff;
        background: linear-gradient(45deg, #ff512f 0%, #dd2476 100%);
    }

    #confirm-no-btn:hover {
        transform: scale(1.05);
        box-shadow: 0 5px 15px rgba(221, 36, 118, 0.4);
    }
    
    #confirm-yes-btn {
        color: #444;
        background: #f0f0f0;
    }
    
    #confirm-yes-btn:hover {
        background: #ddd;
        transform: scale(1.05);
    }

    @media (max-width: 992px) {
        .app-container {
            grid-template-columns: 1fr;
            padding: 1rem;
            gap: 1.5rem;
        }
        .controls-section {
            order: 1;
            width: 100%;
        }
        .wheel-section {
            order: 2;
        }
        .app-container.controls-hidden {
            grid-template-columns: 1fr;
        }
    }

    /* Updated mobile styles for single-screen view */
    @media (max-width: 768px) {
        body {
            /* Allows content to fill the entire viewport */
            overflow-y: hidden;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .app-container {
            flex-direction: column;
            height: 100%;
            padding: 1rem;
            gap: 1rem;
        }

        .wheel-section {
            order: 2;
            flex-grow: 1; /* Makes the wheel section take up remaining space */
            justify-content: center;
            align-items: center;
        }

        .controls-section {
            order: 1;
            width: 100%;
            max-height: 40vh; /* Adjust height of controls section for mobile */
            overflow-y: auto; /* Adds scrolling within the control section if needed */
            transition: all 0.5s ease;
        }

        .app-container.controls-hidden .controls-section {
            max-height: 0;
            padding: 0;
            margin: 0;
            opacity: 0;
        }

        .wheel-container {
            width: 90vw; /* Use viewport width for a more dynamic size */
            height: 90vw;
            max-width: 400px;
            max-height: 400px;
        }
        
        #toggle-controls-btn {
            bottom: 10px;
            right: 10px;
        }

        #main-exit-btn {
            bottom: 10px;
            left: 10px;
        }

        .result-content {
            padding: 1.5rem 2rem;
            min-width: unset;
            max-width: 90%;
            width: 90%;
        }
        .result-content h2 {
            font-size: 1.8rem;
        }
        .result-content p {
            font-size: 2.2rem;
        }
        #spin-button {
            width: 60px;
            height: 60px;
            font-size: 0.9rem;
        }
        .menu-bar h2 {
            font-size: 1rem;
        }
        #shuffle-btn {
            width: 35px;
            height: 35px;
            font-size: 1.2rem;
        }
        .popup-box h2 {
            font-size: 1.8rem;
        }
    }
</style>

<body oncontextmenu="return false;">

    <div class="app-container" id="app-container">
        <div class="wheel-section">
            <div class="wheel-container">
                <div class="wheel-glow"></div>
                <canvas id="spinner" width="500" height="500"></canvas>
                <button id="spin-button">Spin</button>
                <div class="pointer"></div>
            </div>
        </div>
        <div class="controls-section">
            <div class="menu-bar">
                <h2>Enter Prizes</h2>
                <button id="shuffle-btn">🔀</button>
            </div>
            <textarea id="entries-textarea" placeholder="Enter one prize per line..."></textarea>
            
            <div class="range-selection">
                <label for="start-range">Start:</label>
                <input type="number" id="start-range" value="1">
                <label for="end-range">End:</label>
                <input type="number" id="end-range" value="200">
            </div>
        </div>
    </div>

    <button id="toggle-controls-btn" title="Toggle Prize List">
        <i class="fa-solid fa-eye"></i>
    </button>
    
    <button id="main-exit-btn" title="Exit Game">
        <i class="fa-solid fa-right-from-bracket"></i>
    </button>

    <div id="result-popup">
        <canvas id="confetti-canvas"></canvas>
        <div class="result-content">
            <h2>Congratulations!</h2>
            <p id="winner-text"></p>
            <div class="popup-buttons">
                <button id="remove-btn" class="popup-btn">Remove</button>
                <button id="close-popup" class="popup-btn">Close</button>
            </div>
        </div>
    </div>
    
    <div id="confirm-exit-overlay" class="overlay">
        <div class="popup-box">
            <h2>Exit Game</h2>
            <p>Are you sure you want to exit?</p>
            <div class="button-group">
                <button id="confirm-yes-btn" class="popup-btn">Leave</button>
                <button id="confirm-no-btn" class="popup-btn">Stay</button>
            </div>
        </div>
    </div>
    
    <audio id="tick-sound" src="https://www.soundjay.com/buttons/sounds/button-21.mp3" preload="auto"></audio>
    <audio id="win-sound" src="https://www.soundjay.com/human/sounds/crowd-cheer-1.mp3" preload="auto"></audio>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <script>
        const spinner = document.getElementById('spinner');
        const entriesTextarea = document.getElementById('entries-textarea');
        const spinButton = document.getElementById('spin-button');
        const shuffleBtn = document.getElementById('shuffle-btn');
        const resultPopup = document.getElementById('result-popup');
        const resultContent = document.querySelector('.result-content');
        const winnerText = document.getElementById('winner-text');
        const closePopup = document.getElementById('close-popup');
        const removeBtn = document.getElementById('remove-btn');
        const tickSound = document.getElementById('tick-sound');
        const winSound = document.getElementById('win-sound');
        const confettiCanvas = document.getElementById('confetti-canvas');
        const wheelContainer = document.querySelector('.wheel-container');
        const appContainer = document.getElementById('app-container');
        const toggleControlsBtn = document.getElementById('toggle-controls-btn');
        const mainExitBtn = document.getElementById('main-exit-btn');
        const confirmExitOverlay = document.getElementById('confirm-exit-overlay');
        const confirmYesBtn = document.getElementById('confirm-yes-btn');
        const confirmNoBtn = document.getElementById('confirm-no-btn');
        const startRangeInput = document.getElementById('start-range');
        const endRangeInput = document.getElementById('end-range');
        const ctx = spinner.getContext('2d');
        
        let entries = [];
        const colors = ['#f44336', '#e91e63', '#9c27b0', '#673ab7', '#3f51b5', '#2196f3', '#03a9f4', '#00bcd4', '#009688', '#4caf50', '#8bc34a', '#cddc39', '#ffeb3b', '#ffc107', '#ff9800', '#ff5722'];
        let currentWinner = null;
        let rotation = 0;
        
        const drawWheel = () => {
            if(entries.length === 0) {
                ctx.clearRect(0, 0, spinner.width, spinner.height);
                spinButton.textContent = "Done!";
                spinButton.disabled = true;
                return;
            }
            spinButton.disabled = false;
            spinButton.textContent = entries.length === 1 ? "Last Spin!" : "Spin";

            const arcSize = (2 * Math.PI) / entries.length;
            const centerX = spinner.width / 2;
            const centerY = spinner.height / 2;
            const radius = spinner.width / 2 - 10;
            
            ctx.clearRect(0, 0, spinner.width, spinner.height);
            ctx.font = 'bold 16px Poppins, sans-serif';
            
            entries.forEach((entry, i) => {
                const angle = i * arcSize;
                ctx.fillStyle = colors[i % colors.length];
                
                ctx.beginPath();
                ctx.arc(centerX, centerY, radius, angle, angle + arcSize);
                ctx.lineTo(centerX, centerY);
                ctx.fill();
                
                ctx.save();
                ctx.fillStyle = 'white';
                ctx.shadowColor = 'black';
                ctx.shadowBlur = 4;
                ctx.translate(
                    centerX + Math.cos(angle + arcSize / 2) * (radius - 70), // Adjusted for vertical text
                    centerY + Math.sin(angle + arcSize / 2) * (radius - 70)
                );
                ctx.rotate(angle + arcSize / 2 + Math.PI / 2);
                
                const text = entry.toString();
                const maxWidth = 80;
                const lineHeight = 18;
                const words = text.split(' ');
                let lines = [];
                let currentLine = words[0];

                for (let k = 1; k < words.length; k++) {
                    const word = words[k];
                    const width = ctx.measureText(currentLine + " " + word).width;
                    if (width < maxWidth) {
                        currentLine += " " + word;
                    } else {
                        lines.push(currentLine);
                        currentLine = word;
                    }
                }
                lines.push(currentLine);

                let textY = -(lines.length - 1) * lineHeight / 2;

                for (let j = 0; j < lines.length; j++) {
                    ctx.fillText(lines[j], -ctx.measureText(lines[j]).width / 2, textY);
                    textY += lineHeight;
                }
                
                ctx.restore();
            });
        };

        const updateEntries = () => {
            const newEntries = entriesTextarea.value.split('\n').filter(e => e.trim() !== '');
            if (newEntries.length > 0) {
                entries = newEntries;
                // Clear range inputs when manual entries are made
                startRangeInput.value = '';
                endRangeInput.value = '';
            } else {
                // If text area is cleared, go back to range selection if valid
                updateRange();
            }
            drawWheel();
        };

        const updateRange = () => {
            const start = parseInt(startRangeInput.value) || 1;
            const end = parseInt(endRangeInput.value) || 200;
            if (start <= end) {
                entries = [];
                for (let i = start; i <= end; i++) {
                    entries.push(i.toString());
                }
            } else {
                entries = [];
            }
            // Clear the text area if a range is set
            entriesTextarea.value = '';
            drawWheel();
        };

        entriesTextarea.addEventListener('input', updateEntries);
        startRangeInput.addEventListener('input', updateRange);
        endRangeInput.addEventListener('input', updateRange);

        shuffleBtn.addEventListener('click', () => {
            for (let i = entries.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [entries[i], entries[j]] = [entries[j], entries[i]];
            }
            entriesTextarea.value = entries.join('\n');
            drawWheel();
        });

        const createSparkle = () => {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            const angle = Math.random() * 2 * Math.PI;
            const radius = 250;
            sparkle.style.left = `calc(50% + ${radius * Math.cos(angle)}px)`;
            sparkle.style.top = `calc(50% + ${radius * Math.sin(angle)}px)`;
            wheelContainer.appendChild(sparkle);
            setTimeout(() => sparkle.remove(), 1000);
        };

        spinButton.addEventListener('click', () => {
            if(entries.length < 1) return;

            spinButton.disabled = true;
            const spinAngle = Math.random() * 360 + 360 * 7;
            rotation += spinAngle;
            
            spinner.style.transition = 'transform 7s cubic-bezier(0.1, 0.5, 0.2, 1)';
            spinner.style.transform = `rotate(${rotation}deg)`;
            
            const tickInterval = setInterval(() => {
                tickSound.currentTime = 0;
                tickSound.play();
                createSparkle();
            }, 150);
            
            setTimeout(() => {
                clearInterval(tickInterval);
                const finalAngle = rotation % 360;
                const arcSizeDegrees = 360 / entries.length;
                
                const winningAngle = (270 - finalAngle + 360) % 360;
                const winnerIndex = Math.floor(winningAngle / arcSizeDegrees);

                currentWinner = entries[winnerIndex];
                const winnerColor = colors[winnerIndex % colors.length];
                showWinner(currentWinner, winnerColor);
                
            }, 7000);
        });
        
        const showWinner = (winner, color) => {
             winSound.play();
             resultContent.style.background = `radial-gradient(circle, ${shadeColor(color, 20)}, ${color})`;
             resultContent.style.borderColor = shadeColor(color, -20);
             const myConfetti = confetti.create(confettiCanvas, {
                resize: true,
                useWorker: true
             });
             
             const duration = 3 * 1000;
             const animationEnd = Date.now() + duration;

             const interval = setInterval(function() {
                const timeLeft = animationEnd - Date.now();
                if (timeLeft <= 0) {
                    return clearInterval(interval);
                }
                const particleCount = 50 * (timeLeft / duration);
                myConfetti({ particleCount, startVelocity: 30, spread: 360, origin: { x: Math.random(), y: Math.random() - 0.2 }, colors: [color, '#ffffff', shadeColor(color, -20)] });
             }, 250);

             winnerText.textContent = winner;
             resultPopup.classList.add('show');
        }
        
        const closeAndReset = () => {
             resultPopup.classList.remove('show');
             if(entries.length > 0) {
                spinButton.disabled = false;
             }
        }

        closePopup.addEventListener('click', closeAndReset);

        removeBtn.addEventListener('click', () => {
            if(currentWinner) {
                const winnerIndex = entries.indexOf(currentWinner);
                if (winnerIndex > -1) {
                    entries.splice(winnerIndex, 1);
                }
                drawWheel();
                currentWinner = null;
            }
            closeAndReset();
        });

        function shadeColor(color, percent) {
            let R = parseInt(color.substring(1,3),16);
            let G = parseInt(color.substring(3,5),16);
            let B = parseInt(color.substring(5,7),16);
            R = parseInt(R * (100 + percent) / 100);
            G = parseInt(G * (100 + percent) / 100);
            B = parseInt(B * (100 + percent) / 100);
            R = (R<255)?R:255;  
            G = (G<255)?G:255;  
            B = (B<255)?B:255;  
            const RR = ((R.toString(16).length==1)?"0"+R.toString(16):R.toString(16));
            const GG = ((G.toString(16).length==1)?"0"+G.toString(16):G.toString(16));
            const BB = ((B.toString(16).length==1)?"0"+B.toString(16):B.toString(16));
            return "#"+RR+GG+BB;
        }

        toggleControlsBtn.addEventListener('click', () => {
            appContainer.classList.toggle('controls-hidden');
            const icon = toggleControlsBtn.querySelector('i');
            if (appContainer.classList.contains('controls-hidden')) {
                icon.className = 'fa-solid fa-eye-slash';
            } else {
                icon.className = 'fa-solid fa-eye';
            }
        });
        
        function exitToMainPage() {
            window.location.href = 'index.html';
        }

        mainExitBtn.addEventListener('click', () => confirmExitOverlay.classList.add('visible'));
        confirmYesBtn.addEventListener('click', exitToMainPage);
        confirmNoBtn.addEventListener('click', () => confirmExitOverlay.classList.remove('visible'));
        
        document.addEventListener('DOMContentLoaded', () => {
             const urlParams = new URLSearchParams(window.location.search);
             if (urlParams.get('controls') === 'hidden') {
                 appContainer.classList.add('controls-hidden');
                 toggleControlsBtn.querySelector('i').className = 'fa-solid fa-eye-slash';
             }
             
            updateRange();
        });
        
    </script>
</body>
